<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraFlix</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="page-title">
          Aluraflix
        </h1>
        
        <h2>Adicione o poster de um novo filme</h2>
      
        <div class="input">
      
          <input id="linkText" type="url" name="Novos Filmes" placeholder="Insira o link do seu poster">

          <input type="text" name="Nome do Filme" id="filmeDesc" placeholder="Insira o nome do filme">
        </div>
       
        <div id="divBotao">
          <button type="submit" value="<Submit" id="button"> Adicionar Filme </button>
        </div>

        <div id="removerFilmes"></div>

        <h3 id="jaExiste"></h3>
    </div>
        
    <a href="https://github.com/brian-villa" target="_blank">
        <img src="/img/logo-github.png" alt="" class="github-logo">
    </a>

    <div id="filmes"></div>


    <script src="main.js"></script>
    
</body>
</html>
